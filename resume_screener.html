    <script type="text/babel">
        const { useState } = React;

        );

        function ResumeScreener() {
            const [jobDescription, setJobDescription] = useState('');
            const [resumes, setResumes] = useState([]);
            const [results, setResults] = useState(null);
            const [processing, setProcessing] = useState(false);
            const [showAddModal, setShowAddModal] = useState(false);
            const [newResumeName, setNewResumeName] = useState('');
            const [newResumeContent, setNewResumeContent] = useState('');
            const [uploadingFile, setUploadingFile] = useState(false);
            const [selectedFile, setSelectedFile] = useState(null);

            // Sample job description for demo
            const sampleJobDesc = `Software Engineer - AI/ML
Required Skills: Python, Machine Learning, TensorFlow, NLP, Data Analysis
Experience: 2+ years in software development
Education: Bachelor's in Computer Science or related field
Responsibilities: Develop ML models, implement NLP solutions, collaborate with data science team`;

            // Sample resumes for demo
            const sampleResumes = [
                {
                    name: "Priya Sharma",
                    content: `Priya Sharma
Email: priya.sharma@email.com | Phone: +91-9876543210

EDUCATION
Bachelor of Technology in Computer Science, IIT Delhi (2020-2024)
CGPA: 8.5/10

- Image Classification using CNN
- Customer Churn Prediction Model`
                },
                {
                    name: "Rahul Kumar",
                    content: `Rahul Kumar
rahul.k@email.com | +91-9123456789

EDUCATION
Bachelor of Engineering in Electronics, NIT Trichy (2021-2025)

EXPERIENCE
Web Developer at StartupXYZ (1 year)
- Built responsive websites using React and Node.js
- Managed databases with MongoDB
- Worked on frontend optimization

SKILLS
Frontend: React, JavaScript, HTML, CSS
Backend: Node.js, Express
Database: MongoDB, MySQL
Other: Git, Agile methodology

PROJECTS
- E-commerce Platform
- Portfolio Website Builder
- Real-time Chat Application`
                },
                {
                    name: "Anjali Verma",
                    content: `Anjali Verma
anjali.verma@email.com | Mobile: +91-9988776655

EDUCATION
BTech in Artificial Intelligence & Data Science, VIT Vellore (2019-2023)
CGPA: 9.1/10

EXPERIENCE
AI Research Intern at AI Labs (8 months)
- Developed deep learning models for NLP tasks
- Implemented transformer models for text generation
- Published research paper on sentiment analysis

Data Scientist at Analytics Corp (1.5 years)
- Built predictive models using Python and TensorFlow
- Performed extensive data analysis and visualization
- Deployed ML models to production using Docker

SKILLS
Programming: Python, R, SQL
ML/AI: TensorFlow, PyTorch, Keras, NLP, Computer Vision
Data: Pandas, NumPy, Scikit-learn, Data Preprocessing
Cloud: AWS, Azure basics

PROJECTS
- Multi-class Text Classification System
- Named Entity Recognition Model
- Recommendation System using Deep Learning`
                }
            ];

            // NLP utility functions
            const removeStopwords = (text) => {
                const stopwords = new Set([
                    'a', 'an', 'and', 'are', 'as', 'at', 'be', 'by', 'for', 'from',
                    'has', 'he', 'in', 'is', 'it', 'its', 'of', 'on', 'that', 'the',
                    'to', 'was', 'will', 'with', 'i', 'me', 'my', 'we', 'our', 'you'
                ]);
                
                return text
                    .toLowerCase()
                    .split(/\W+/)
                    .filter(word => word.length > 2 && !stopwords.has(word));
            };

            // Extract skills and keywords
            const extractKeywords = (text) => {
                const techSkills = [
                    'python', 'java', 'javascript', 'react', 'node', 'sql', 'mongodb',
                    'machine learning', 'ml', 'ai', 'artificial intelligence', 'nlp',
                    'natural language processing', 'tensorflow', 'pytorch', 'keras',
                    'deep learning', 'data analysis', 'pandas', 'numpy', 'scikit',
                    'docker', 'aws', 'azure', 'git', 'agile', 'classification',
                    'regression', 'neural network', 'cnn', 'rnn', 'transformer',
                    'data science', 'statistics', 'visualization', 'preprocessing'
                ];

                const lowerText = text.toLowerCase();
                const foundSkills = techSkills.filter(skill => 
                    lowerText.includes(skill)
                );

                return [...new Set(foundSkills)];
            };

            // Extract education level
            const extractEducation = (text) => {
                const educationKeywords = {
                    'phd': 4,
                    'doctorate': 4,
                    'master': 3,
                    'mtech': 3,
                    'mba': 3,
                    'bachelor': 2,
                    'btech': 2,
                    'be': 2,
                    'bsc': 2,
                    'diploma': 1
                };

                const lowerText = text.toLowerCase();
                let maxLevel = 0;
                let degree = 'Not specified';

                for (const [keyword, level] of Object.entries(educationKeywords)) {
                    if (lowerText.includes(keyword)) {
                        if (level > maxLevel) {
                            maxLevel = level;
                            degree = keyword.toUpperCase();
                        }
                    }
                }

                return { level: maxLevel, degree };
            };

            // Extract experience
            const extractExperience = (text) => {
                let totalMonths = 0;
                const lowerText = text.toLowerCase();

                const experienceIndicators = [
                    'developer', 'engineer', 'intern', 'analyst', 'scientist',
                    'worked', 'developed', 'built', 'implemented', 'designed'
                ];

                const experienceScore = experienceIndicators.reduce((score, term) => {
                    const matches = (lowerText.match(new RegExp(term, 'g')) || []).length;
                    return score + matches;
                }, 0);

                const expPatterns = [
                    /(\d+)\+?\s*years?/gi,
                    /(\d+)\s*months?/gi
                ];

                for (const pattern of expPatterns) {
                    const matches = text.matchAll(pattern);
                    for (const match of matches) {
                        const num = parseInt(match[1]);
                        if (!isNaN(num)) {
                            if (pattern.toString().includes('year')) {
                                totalMonths += num * 12;
                            } else if (pattern.toString().includes('month')) {
                                totalMonths += num;
                            }
                        }
                    }
                }

                if (totalMonths === 0 && experienceScore > 0) {
                    totalMonths = Math.min(experienceScore * 6, 36);
                }

                return totalMonths / 12;
            };

            // Calculate cosine similarity
            const cosineSimilarity = (vec1, vec2) => {
                const intersection = vec1.filter(x => vec2.includes(x));
                if (intersection.length === 0) return 0;

                const dotProduct = intersection.length;
                const magnitude1 = Math.sqrt(vec1.length);
                const magnitude2 = Math.sqrt(vec2.length);

                return dotProduct / (magnitude1 * magnitude2);
            };

            // Handle file upload - Simple PDF text extraction
            const handleFileUpload = async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                if (file.type !== 'application/pdf') {
                    alert('Please upload a PDF file');
                    return;
                }

                setSelectedFile(file);
                setUploadingFile(true);

                try {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        // For demo purposes, we'll show a message that PDF processing would happen here
                        // In a real implementation, you'd use a PDF parsing library like pdf.js
                        
                        setTimeout(() => {
                            // Auto-fill name from filename
                            if (!newResumeName) {
                                const fileName = file.name.replace('.pdf', '').replace(/_/g, ' ');
                                setNewResumeName(fileName);
                            }
                            
                            // Show instruction to user
                            alert('PDF uploaded! In a production environment, the text would be automatically extracted. For now, please paste the resume content manually in the text area below.');
                            setUploadingFile(false);
                        }, 1000);
                    };

                    reader.readAsDataURL(file);
                } catch (error) {
                    console.error('Error processing PDF:', error);
                    alert('Failed to process PDF. Please paste the content manually.');
                    setUploadingFile(false);
                }
            };

            // Main screening function
            const screenResumes = async () => {
                if (!jobDescription.trim()) {
                    alert('Please enter a job description');
                    return;
                }

                if (resumes.length === 0) {
                    alert('Please add at least one resume');
                    return;
                }

                setProcessing(true);
                await new Promise(resolve => setTimeout(resolve, 1500));

                const jobKeywords = extractKeywords(jobDescription);
                const jobWords = removeStopwords(jobDescription);

                const scoredResumes = resumes.map(resume => {
                    const resumeKeywords = extractKeywords(resume.content);
                    const resumeWords = removeStopwords(resume.content);
                    const education = extractEducation(resume.content);
                    const experience = extractExperience(resume.content);

                    const keywordMatch = cosineSimilarity(jobKeywords, resumeKeywords);
                    const overallSimilarity = cosineSimilarity(jobWords, resumeWords);
                    
                    const matchedSkills = jobKeywords.filter(skill => 
                        resumeKeywords.includes(skill)
                    );
                    const skillScore = jobKeywords.length > 0 
                        ? matchedSkills.length / jobKeywords.length 
                        : 0;

                    const experienceScore = Math.min(experience / 5, 1);
                    const educationScore = education.level / 4;

                    const finalScore = (
                        skillScore * 0.4 +
                        keywordMatch * 0.25 +
                        overallSimilarity * 0.15 +
                        experienceScore * 0.15 +
                        educationScore * 0.05
                    );

                    return {
                        name: resume.name,
                        content: resume.content,
                        score: finalScore * 100,
                        matchedSkills,
                        totalSkills: jobKeywords.length,
                        experience: experience.toFixed(1),
                        education: education.degree,
                        recommendation: finalScore > 0.6 ? 'Highly Recommended' : 
                                       finalScore > 0.4 ? 'Recommended' : 
                                       finalScore > 0.25 ? 'Maybe' : 'Not Recommended'
                    };
                });

                scoredResumes.sort((a, b) => b.score - a.score);
                setResults(scoredResumes);
                setProcessing(false);
            };

            const loadSampleData = () => {
                setJobDescription(sampleJobDesc);
                setResumes(sampleResumes);
                setResults(null);
            };

            const openAddModal = () => {
                setNewResumeName('');
                setNewResumeContent('');
                setSelectedFile(null);
                setShowAddModal(true);
            };

            const closeAddModal = () => {
                setShowAddModal(false);
                setNewResumeName('');
                setNewResumeContent('');
                setSelectedFile(null);
            };

            const submitNewResume = () => {
                if (!newResumeName.trim() || !newResumeContent.trim()) {
                    alert('Please fill in both name and resume content');
                    return;
                }

                setResumes([...resumes, { name: newResumeName, content: newResumeContent }]);
                closeAddModal();
            };

            const removeResume = (index) => {
                setResumes(resumes.filter((_, i) => i !== index));
                setResults(null);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 p-6">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <div className="flex items-center justify-center gap-3 mb-4">
                                <Sparkles className="w-10 h-10 text-purple-600" />
                                <h1 className="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                                    AI Resume Screener
                                </h1>
                            </div>
                            <p className="text-gray-600 max-w-2xl mx-auto">
                                Automated resume screening using NLP and text similarity matching. 
                                Rank candidates based on job requirements instantly.
                            </p>
                        </div>

                        {/* Demo Button */}
                        <div className="text-center mb-6">
                            <button
                                onClick={loadSampleData}
                                className="px-6 py-2 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-lg hover:from-blue-600 hover:to-purple-600 transition-all shadow-md"
                            >
                                üìù Load Sample Data (Try It!)
                            </button>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                            {/* Job Description Input */}
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <div className="flex items-center gap-2 mb-4">
                                    <FileText className="w-5 h-5 text-blue-600" />
                                    <h2 className="text-xl font-semibold text-gray-800">Job Description</h2>
                                </div>
                                <textarea
                                    value={jobDescription}
                                    onChange={(e) => setJobDescription(e.target.value)}
                                    placeholder="Paste job description here... Include required skills, experience, education, etc."
                                    className="w-full h-64 p-4 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none resize-none"
                                />
                            </div>

                            {/* Resume Management */}
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <div className="flex items-center justify-between mb-4">
                                    <div className="flex items-center gap-2">
                                        <Upload className="w-5 h-5 text-purple-600" />
                                        <h2 className="text-xl font-semibold text-gray-800">Resumes ({resumes.length})</h2>
                                    </div>
                                    <button
                                        onClick={openAddModal}
                                        className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors text-sm"
                                    >
                                        + Add Resume
                                    </button>
                                </div>

                                <div className="space-y-3 max-h-64 overflow-y-auto">
                                    {resumes.length === 0 ? (
                                        <div className="text-center py-12 text-gray-400">
                                            <Upload className="w-12 h-12 mx-auto mb-3 opacity-50" />
                                            <p>No resumes added yet</p>
                                            <p className="text-sm">Click "Add Resume" or load sample data</p>
                                        </div>
                                    ) : (
                                        resumes.map((resume, index) => (
                                            <div key={index} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                                <div className="flex items-center gap-3">
                                                    <div className="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center">
                                                        <span className="text-purple-600 font-semibold">
                                                            {resume.name.charAt(0).toUpperCase()}
                                                        </span>
                                                    </div>
                                                    <div>
                                                        <p className="font-medium text-gray-800">{resume.name}</p>
                                                        <p className="text-xs text-gray-500">
                                                            {resume.content.length} characters
                                                        </p>
                                                    </div>
                                                </div>
                                                <button
                                                    onClick={() => removeResume(index)}
                                                    className="text-red-500 hover:text-red-700 transition-colors"
                                                >
                                                    <XCircle className="w-5 h-5" />
                                                </button>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* Screen Button */}
                        <div className="text-center mb-8">
                            <button
                                onClick={screenResumes}
                                disabled={processing || !jobDescription || resumes.length === 0}
                                className="px-8 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:from-blue-700 hover:to-purple-700 transition-all shadow-lg disabled:opacity-50 disabled:cursor-not-allowed font-semibold text-lg"
                            >
                                {processing ? 'üîÑ Processing...' : 'üöÄ Screen Resumes'}
                            </button>
                        </div>

                        {/* Results */}
                        {results && (
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <div className="flex items-center gap-2 mb-6">
                                    <Award className="w-6 h-6 text-green-600" />
                                    <h2 className="text-2xl font-bold text-gray-800">Screening Results</h2>
                                </div>

                                <div className="space-y-4">
                                    {results.map((result, index) => (
                                        <div
                                            key={index}
                                            className={`p-5 rounded-lg border-2 ${
                                                index === 0 ? 'border-green-500 bg-green-50' :
                                                index === 1 ? 'border-blue-500 bg-blue-50' :
                                                index === 2 ? 'border-orange-500 bg-orange-50' :
                                                'border-gray-300 bg-gray-50'
                                            }`}
                                        >
                                            <div className="flex items-start justify-between mb-3">
                                                <div className="flex items-center gap-3">
                                                    <div className={`w-12 h-12 rounded-full flex items-center justify-center text-xl font-bold ${
                                                        index === 0 ? 'bg-green-500 text-white' :
                                                        index === 1 ? 'bg-blue-500 text-white' :
                                                        index === 2 ? 'bg-orange-500 text-white' :
                                                        'bg-gray-400 text-white'
                                                    }`}>
                                                        #{index + 1}
                                                    </div>
                                                    <div>
                                                        <h3 className="text-xl font-semibold text-gray-800">{result.name}</h3>
                                                        <p className={`text-sm font-medium ${
                                                            result.recommendation === 'Highly Recommended' ? 'text-green-600' :
                                                            result.recommendation === 'Recommended' ? 'text-blue-600' :
                                                            result.recommendation === 'Maybe' ? 'text-orange-600' :
                                                            'text-red-600'
                                                        }`}>
                                                            {result.recommendation === 'Highly Recommended' && '‚≠ê '}
                                                            {result.recommendation}
                                                        </p>
                                                    </div>
                                                </div>
                                                <div className="text-right">
                                                    <div className="text-3xl font-bold text-purple-600">
                                                        {result.score.toFixed(1)}%
                                                    </div>
                                                    <p className="text-xs text-gray-500">Match Score</p>
                                                </div>
                                            </div>

                                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
                                                <div className="bg-white p-3 rounded-lg">
                                                    <p className="text-xs text-gray-500 mb-1">Skills Match</p>
                                                    <p className="font-semibold text-gray-800">
                                                        {result.matchedSkills.length}/{result.totalSkills}
                                                    </p>
                                                </div>
                                                <div className="bg-white p-3 rounded-lg">
                                                    <p className="text-xs text-gray-500 mb-1">Experience</p>
                                                    <p className="font-semibold text-gray-800">{result.experience} years</p>
                                                </div>
                                                <div className="bg-white p-3 rounded-lg">
                                                    <p className="text-xs text-gray-500 mb-1">Education</p>
                                                    <p className="font-semibold text-gray-800">{result.education}</p>
                                                </div>
                                                <div className="bg-white p-3 rounded-lg">
                                                    <p className="text-xs text-gray-500 mb-1">Status</p>
                                                    <div className="flex items-center gap-1">
                                                        {result.score >= 60 ? (
                                                            <CheckCircle className="w-4 h-4 text-green-600" />
                                                        ) : (
                                                            <XCircle className="w-4 h-4 text-red-600" />
                                                        )}
                                                        <p className="font-semibold text-gray-800 text-sm">
                                                            {result.score >= 60 ? 'Shortlist' : 'Review'}
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>

                                            {result.matchedSkills.length > 0 && (
                                                <div className="mt-4">
                                                    <p className="text-xs text-gray-500 mb-2">Matched Skills:</p>
                                                    <div className="flex flex-wrap gap-2">
                                                        {result.matchedSkills.map((skill, idx) => (
                                                            <span
                                                                key={idx}
                                                                className="px-2 py-1 bg-purple-100 text-purple-700 rounded text-xs font-medium"
                                                            >
                                                                {skill}
                                                            </span>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* How It Works */}
                        <div className="mt-8 bg-white rounded-xl shadow-lg p-6">
                            <h3 className="text-lg font-semibold text-gray-800 mb-4">üß† How It Works</h3>
                            <div className="grid grid-cols-1 md:grid-cols-5 gap-4 text-sm">
                                <div className="bg-blue-50 p-4 rounded-lg">
                                    <p className="font-semibold text-blue-700 mb-2">1. Text Preprocessing</p>
                                    <p className="text-gray-600">Cleans and tokenizes text, removes stopwords</p>
                                </div>
                                <div className="bg-purple-50 p-4 rounded-lg">
                                    <p className="font-semibold text-purple-700 mb-2">2. Keyword Extraction</p>
                                    <p className="text-gray-600">Identifies technical skills using NLP</p>
                                </div>
                                <div className="bg-green-50 p-4 rounded-lg">
                                    <p className="font-semibold text-green-700 mb-2">3. Similarity Matching</p>
                                    <p className="text-gray-600">Calculates cosine similarity scores</p>
                                </div>
                                <div className="bg-orange-50 p-4 rounded-lg">
                                    <p className="font-semibold text-orange-700 mb-2">4. Feature Extraction</p>
                                    <p className="text-gray-600">Extracts education and experience</p>
                                </div>
                                <div className="bg-pink-50 p-4 rounded-lg">
                                    <p className="font-semibold text-pink-700 mb-2">5. Ranking</p>
                                    <p className="text-gray-600">Weighted scoring and candidate ranking</p>
                                </div>
                            </div>
                        </div>

                        {/* Add Resume Modal */}
                        {showAddModal && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                                <div className="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                                    <div className="p-6">
                                        <h3 className="text-2xl font-bold text-gray-800 mb-4">Add New Resume</h3>
                                        
                                        {/* PDF Upload Section */}
                                        <div className="mb-6 p-4 bg-gradient-to-r from-purple-50 to-blue-50 rounded-lg border-2 border-dashed border-purple-300">
                                            <label className="block text-sm font-medium text-gray-700 mb-3">
                                                üìÑ Upload Resume PDF
                                            </label>
                                            <input
                                                type="file"
                                                accept=".pdf"
                                                onChange={handleFileUpload}
                                                className="block w-full text-sm text-gray-600
                                                    file:mr-4 file:py-2 file:px-4
                                                    file:rounded-lg file:border-0
                                                    file:text-sm file:font-semibold
                                                    file:bg-purple-600 file:text-white
                                                    hover:file:bg-purple-700
                                                    file:cursor-pointer cursor-pointer"
                                            />
                                            {uploadingFile && (
                                                <div className="mt-3 flex items-center gap-2 text-purple-600">
                                                    <div className="animate-spin rounded-full h-4 w-4 border-2 border-purple-600 border-t-transparent"></div>
                                                    <span className="text-sm font-medium">Processing PDF...</span>
                                                </div>
                                            )}
                                            {selectedFile && !uploadingFile && (
                                                <div className="mt-3 flex items-center gap-2 text-green-600">
                                                    <CheckCircle className="w-4 h-4" />
                                                    <span className="text-sm font-medium">PDF uploaded: {selectedFile.name}</span>
                                                </div>
                                            )}
                                            <p className="text-xs text-gray-500 mt-2">
                                                Upload a PDF resume (text extraction available in production version)
                                            </p>
                                        </div>

                                        <div className="mb-4">
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Candidate Name *
                                            </label>
                                            <input
                                                type="text"
                                                value={newResumeName}
                                                onChange={(e) => setNewResumeName(e.target.value)}
                                                placeholder="e.g., John Doe"
                                                className="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none"
                                            />
                                        </div>

                                        <div className="mb-6">
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Resume Content * {selectedFile && "(Paste content from PDF)"}
                                            </label>
                                            <textarea
                                                value={newResumeContent}
                                                onChange={(e) => setNewResumeContent(e.target.value)}
                                                placeholder="Paste resume content here... Include education, experience, skills, projects, etc."
                                                className="w-full h-64 p-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none resize-none"
                                            />
                                            <p className="text-xs text-gray-500 mt-1">
                                                Paste the text content from the resume
                                            </p>
                                        </div>

                                        <div className="flex gap-3">
                                            <button
                                                onClick={submitNewResume}
                                                disabled={uploadingFile}
                                                className="flex-1 px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors font-medium disabled:opacity-50 disabled:cursor-not-allowed"
                                            >
                                                {uploadingFile ? 'Processing...' : 'Add Resume'}
                                            </button>
                                            <button
                                                onClick={closeAddModal}
                                                className="flex-1 px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors font-medium"
                                            >
                                                Cancel
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ResumeScreener />);
    </script>
</body>
</html>
